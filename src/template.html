<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
    <div class="popupwindows">
      <p class="x">X</p>
      <p class="tascicek">Name of the task</p>
      <input placeholder="Name" class="inputforchange">
      <button class="inputbtnsend">send</button>
    </div>

    <div class="popwindowinterdimiate">
      <p>Name of the task</p>
      <label for="datum">Select Date:</label>
      <input type="date" id="datum" name="datum">
      <input placeholder="name-of-task: " class="name-of-task">
      <button>send</button>
    </div>


    <div class="left-section">
      <h1>Projects</h1>
      <div class="white-line"></div>
      <div class="project-content">
        <button class="addproject">add project</button>

        <div class="project">
          <div class="maintextwithuprava">
            <p class="main-text">Nazev</p>
            <span class="edit"><img src="assets/Vector.png" ></span>
            
          </div>

          <p class="deletbtn"> Delete</p>
        </div>


        <div class="project">
          <div class="maintextwithuprava">
            <p class="main-text">Nazev</p>
            <span class="edit"><img src="assets/Vector.png" ></span>
            
        </div>

          <p class="deletbtn"> Delete</p>
        </div>
        

      </div>
    </div>


    <div class="right-section">
      <h1 class="projekname-main">Projekt nazev</h1>
      <button class="addtask">add task</button>
      <div class="tasks">

          <div class="todoitem">
          
          <div class="leftsectionleft">
            <input type="checkbox" class="hotovo">
            <p class="nametask">nazev tasku</p>
          </div>
          <div class="rightsecright">
            <p class="podnadpisright">dva dny zbyvaji</p>
            <span class="editright">
              <img src="assets/Vector.png">
            </span>
            

          <span class="deleteright">
            <img src="assets/delete.png"> 
          </span>
            
          </div>
          
        </div>

        <div class="todoitem">
          
          <div class="leftsectionleft">
            <input type="checkbox" class="hotovo">
            <p class="nametask">nazev tasku</p>
          </div>
          <div class="rightsecright">
            <p class="podnadpisright">dva dny zbyvaji</p>
            <img src="assets/Vector.png">
            <img src="assets/delete.png"> 
          </div>
          
        </div>
      </div>
     
    </div>
  </body>
</html>
